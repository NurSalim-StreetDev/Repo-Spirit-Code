<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir dalam Tabel Tanpa Border</title>
    <style>
        /* Menghilangkan border tabel */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        td {
            padding: 10px;
        }
        /* Gaya tambahan untuk mempercantik formulir */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Formulir Pendaftaran</h1>
    <form action="#" method="post">
        <table>
            <!-- Input Teks -->
            <tr>
                <td><label for="nama">Nama Lengkap:</label></td>
                <td><input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required></td>
            </tr>
            <!-- Input Password -->
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" placeholder="Masukkan password" required></td>
            </tr>
            <!-- Input Email -->
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Masukkan email Anda" required></td>
            </tr>
            <!-- Input Number -->
            <tr>
                <td><label for="umur">Umur:</label></td>
                <td><input type="number" id="umur" name="umur" placeholder="Masukkan umur Anda" min="1" max="120"></td>
            </tr>
            <!-- Input Date -->
            <tr>
                <td><label for="tanggal_lahir">Tanggal Lahir:</label></td>
                <td><input type="date" id="tanggal_lahir" name="tanggal_lahir"></td>
            </tr>
            <!-- Input File -->
            <tr>
                <td><label for="foto">Unggah Foto:</label></td>
                <td><input type="file" id="foto" name="foto" accept="image/*"></td>
            </tr>
            <!-- Radio Button -->
            <tr>
                <td><label>Jenis Kelamin:</label></td>
                <td>
                    <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki">
                    <label for="laki">Laki-laki</label><br>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <!-- Checkbox -->
            <tr>
                <td><label>Hobi:</label></td>
                <td>
                    <input type="checkbox" id="hobi1" name="hobi" value="Membaca">
                    <label for="hobi1">Membaca</label><br>
                    <input type="checkbox" id="hobi2" name="hobi" value="Olahraga">
                    <label for="hobi2">Olahraga</label><br>
                    <input type="checkbox" id="hobi3" name="hobi" value="Musik">
                    <label for="hobi3">Musik</label>
                </td>
            </tr>
            <!-- Dropdown (Select) -->
            <tr>
                <td><label for="kota">Kota:</label></td>
                <td>
                    <select id="kota" name="kota">
                        <option value="jakarta">Jakarta</option>
                        <option value="bandung">Bandung</option>
                        <option value="surabaya">Surabaya</option>
                        <option value="yogyakarta">Yogyakarta</option>
                    </select>
                </td>
            </tr>
            <!-- Textarea -->
            <tr>
                <td><label for="alamat">Alamat:</label></td>
                <td><textarea id="alamat" name="alamat" rows="4" placeholder="Masukkan alamat Anda"></textarea></td>
            </tr>
            <!-- Tombol Submit dan Reset -->
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Daftar">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
